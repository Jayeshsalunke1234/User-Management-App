<!doctype html>
<html lang="en">
  <head>
   
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
      <style >
       .container{
         display:flex;
         flex-direction:row;
         justify-content: center;
         margin-top:10%;
         box-shadow: 10px,10px,lightblue ;
          
       }
      </style>
      
  </head>
  <body>
         <div class="container" >
         
               <form th:action="@{resetPwd}" th:object="${resetPwd}" method="post">
                              <h2 class="text-center">Reset Password Here</h2>
                              
                        <font style="color:red"><span th:text="${emsg}"></span></font>
                       <font style="color:green"><span th:text="${smsg}"></span></font>
                        
                   
                     <table>
                           <tr>
                               <td>Eamil:</td>
                               <td> <input type="email" th:field="*{email}"  readonly></td>
                             </tr>
                           
                         <tr>
                           <td> Old Password:</td>
                           <td> <input type="password" th:field="*{oldPwd}" required="required">  </td>
                        </tr>
                         <tr>
                           <td> New Password:</td>
                           <td><input type="password" th:field="*{newPwd}" required="required"></td>
                        </tr>
                         <tr>
                           <td> Confirm Password:</td>
                           <td><input type="password" th:field="*{confirmPwd}" required="required"></td>
                        </tr>
                        <tr>
                           <td><input type="submit"  value="ResetPwd" class="btn btn-secondary"></td>
                        </tr>
                        <tr>
                           
                           <td><a href="/">Click Here to Login</a></td>
                        </tr>
                       
                        
                     </table>
               </form>
         </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
